<div class="outer">
    <div fxLayout="column" fxLayoutAlign="center center">
        <div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <h1>
                    <span class="F">F</span>
                    <span class="u">u</span>
                    <span class="n">n</span>
                    <span class="d">d</span>
                    <span class="o">o</span>
                    <span class="oo">o</span>
                </h1>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <h2 style="font-size: 20px;">Sign in</h2>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <h3 style="font-size: 20px;">Use your Fundoo Account</h3>
            </div>
        </div>


        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email or Phone</mat-label>
                <input matInput placeholder="Email or Phone">

            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password">

            </mat-form-field>
        </div>

        <button mat-button color="primary">Forgot Password?</button>
        <mat-hint>Not your computer? Use Guest mode to sign in privately.</mat-hint>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-button color="primary">Learn more</button>
        </div>
        <br />
        <div class="next">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-button color="primary">Create account</button>
                <button mat-flat-button color="primary">Next</button>
            </div>
        </div>

    </div>
</div>
