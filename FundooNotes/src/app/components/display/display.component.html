        <div class="sub">

            <div class="sub2">

                <img height="20px" width="20px" src="../../../assets/push_pin_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
            <span class="take" (click)="openDialog(notes)">{{notes.description}}</span>

            </div>
        </div>
    </div>
</div>
